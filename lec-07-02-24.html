        // wap javascript fun  to claculate how mant days are left in your birthday
        function cal(d1,d2)
        {   oneday=24*60*60*1000;
            d1_ms=d1.getTime();
            d2_ms=d2.getTime();
            diff_ms=Math.abs(d1_ms-d2_ms);
            return(Math.round(diff_ms/oneday));
            
        }
